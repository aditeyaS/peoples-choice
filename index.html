<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>People Choice</title>
</head>

<body>
    <header>
        <img src="assets/favicon.ico" alt="Logo"/>
        <h1 class="ml11 title">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">PEOPLE'S CHOICE</span>
            </span>
        </h1>
    </header>

    <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="changeCategory(event, 'anime-data')">Anime</button>
        <button class="tablinks" onclick="changeCategory(event, 'movie-data')">Movies</button>
        <button class="tablinks" onclick="changeCategory(event, 'tv-data')">TV Series</button>
    </div>

	<div>
		 Descending Order:
		 <input type="checkbox" id="descending-checkbox" onclick="refreshData()" checked>
	</div>

    <div id="anime-data" class="tabcontent">
        <table id="anime-table">
            <tbody></tbody>
        </table>
    </div>

    <div id="movie-data" class="tabcontent">
        <table id="movie-table">
            <tbody></tbody>
        </table>
    </div>

    <div id="tv-data" class="tabcontent">
        <table id="series-table">
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <div>
            Made with 
            <i class="fa fa-heart" style="color: red;"></i>
            by
            <a href="https://aditeyas.github.io/" target="_blank">Aditeya</a>
        </div>
        <div>
            and
            <a id="contributor-credits" href="https://github.com/aditeyaS/peoples-choice/graphs/contributors" target="_blank"></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
