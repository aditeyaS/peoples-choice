<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>People Choice</title> 
</head> 
<body>
        <div class="logo">
            <img src="img.jpg" height="100px" class="img">
            <!-- <h1 id="title" >People's Choice</h1> -->
        </div>    
    <h3 id="total-votes"></h3>

    <div id="main-layout">
        <!-- anime -->
        <div class="category-container">
            <h3 class="award-title">Best Anime</h3>
            <table id="anime-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Votes</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Movie -->
        <div class="category-container">
            <h3 class="award-title" align="center">Best Movie</h3>
            <table id="movie-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Votes</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Series -->
        <div class="category-container">
            <h3 class="award-title" align="center">Best Series</h3>
            <table id="series-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Votes</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body> 
</html>
